<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Count von Cloud - IAM Actions at your fingertips</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <img src="logo.jpg" height="40px" alt="logo"/>
      <a href="/">Count von Cloud</a>
    </h1>
    <span class="icons">
      <a href="https://github.com/skorfmann/countvoncloud" target="_blank">
        <img height="30px" src="github.svg" alt="Github Logo"/>
      </a>
      <a href="https://twitter.com/CountVonCloud" target="_blank">
        <img height="30px" src="twitter.svg" alt="Twitter Logo"/>
      </a>
    </span>
  </header>

  <div class="container">
    <div class="search-panel">
      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.7.0"></script>
  <script src="./src/app.js"></script>
</body>

</html>
